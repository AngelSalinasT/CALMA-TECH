version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: calmatech_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: calmatech_db
      POSTGRES_USER: calmatech_user
      POSTGRES_PASSWORD: calmatech_dev_password_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - calmatech_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calmatech_user -d calmatech_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (opcional - para administrar la BD visualmente)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: calmatech_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@calmatech.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - calmatech_network
    depends_on:
      - postgres

  # Redis (para caché y tareas asíncronas - opcional)
  redis:
    image: redis:7-alpine
    container_name: calmatech_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - calmatech_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  calmatech_network:
    driver: bridge
